<!DOCTYPE html>
<html lang="pt-br">
  <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
        name="description"
        content="Website do estúdio de tatuagem Lobby Tattoo"
      />
      <title>Lobby Tattoo - SOBRE</title>

      <script
        defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"
      ></script>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
      />

      <link rel="icon" type="image/x-icon" href="../static/img/logo.png" />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/global/styles_reset.css"
      />

      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/global/styles_main.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/global/styles_header.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/global/styles_menu.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/global/styles_footer.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/styles_index.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/styles_sobre.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/styles_portfolio.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/styles_contato.css"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500&display=swap"
        rel="stylesheet"
      />
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
        rel="stylesheet"
      />
    </head>

    <body>
      <header>
        <nav id="menu_navegacao" class="navbar bg-dark navbar-dark">
          <div id="header_box" class="container_fluid">
            <a
              id="nome_site"
              href="{{ url_for('index') }}"
              class="navbar-brand"
            >
              <img class="logo" src="../static/img/logo.png" />
              <h1 class="section_title">LOBBY TATTOO</h1>
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#menu"
              style="cursor: pointer"
              aria-expanded="true"
            >
              <span id="menu_botao" class="navbar-toggler-icon"></span>
            </button>
          </div>

          <div class="navbar-collapse collapse" id="menu">
            <ul id="nav_container" class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">| HOME |</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('sobre') }}">| SOBRE |</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('portfolio') }}"
                  >| PORTFOLIO |</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('contato') }}"
                  >| CONTATO |</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <div class="menu_box"></div>

      <main>{% block content %} {% endblock %}</main>

      <footer>
        <div class="copyright_container">
          <p>Copyright</p>
          <p>©2023</p>
        </div>
        <div class="bardo_logo_container">
          <img class="bardo_logo" src="../static/img/LOGOobardoBRANCA.png" />
          <a
            class="bardo_link"
            href="https://www.obardoprodutora.com.br"
            target="_blank"
          >
            <p>[oBardo.dev]</p>
          </a>
        </div>
      </footer>
    </body>
  </html>
</html>
