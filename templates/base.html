<!DOCTYPE html>
<html lang="pt-br">
  <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
        name="description"
        content="Website do estúdio de tatuagem Lobby Tattoo"
      />
      <title>Lobby Tattoo - SOBRE</title>
      <link rel="icon" type="image/x-icon" href="../static/img/logo.png" />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/global/styles_reset.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/global/styles_main.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/global/styles_header.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/global/styles_menu.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/global/styles_footer.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/styles_index.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/styles_sobre.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/styles_portfolio.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/styles_contato.css"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500&display=swap"
        rel="stylesheet"
      />
    </head>

    <body>
      <header>
        <div class="nome__logo">
          <h1 class="nome_site">LOBBY TATTOO</h1>
          <img class="logo" src="../static/img/logo.png" />
        </div>

        <nav>
          <ul>
            <li><a href="{{ url_for('index') }}">| HOME |</a></li>
            <li><a href="{{ url_for('sobre') }}">| SOBRE |</a></li>
            <li><a href="{{ url_for('portfolio') }}">| PORTFOLIO |</a></li>
            <li><a href="{{ url_for('contato') }}">| CONTATO |</a></li>
          </ul>
        </nav>
      </header>

      <main>{% block content %} {% endblock %}</main>

      <footer>
        <div class="copyright_container">
          <p>Copyright</p>
          <p>©2023</p>
        </div>
        <div class="bardo_logo_container">
          <img class="bardo_logo" src="../static/img/LOGOobardoBRANCA.png" />
          <a
            class="bardo_link"
            href="https://www.obardoprodutora.com.br"
            target="_blank"
          >
            <p>[oBardo.dev]</p>
          </a>
        </div>
      </footer>
    </body>
  </html>
</html>
