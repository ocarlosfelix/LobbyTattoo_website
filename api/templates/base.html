<!DOCTYPE html>
<html lang="pt-br">
  <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
        name="description"
        content="Website do estúdio de tatuagem Lobby Tattoo"
      />
      <title>Lobby Tattoo - SOBRE</title>

      <script
        defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"
      ></script>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
      />

      <link rel="icon" type="image/x-icon" href="../static/img/logo.png" />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/global/styles_reset.css"
      />

      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/global/styles_main.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/global/styles_header.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/global/styles_menu.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/global/styles_footer.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/styles_index.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/styles_sobre.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/styles_portfolio.css"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="../static/styles/styles_contato.css"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500&display=swap"
        rel="stylesheet"
      />
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
        rel="stylesheet"
      />
    </head>

    <body>
      <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
          <div class="container">
            <a href="{{ url_for('index') }}" class="navbar-brand mb-0 h1">
              <img
                class="d-inline-block"
                src="../static/img/logo.png"
                width="30"
                height="30"
              />
              LOBBY TATTOO
            </a>

            <button
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              class="navbar-toggler"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="{{ url_for('index') }}"
                    style="display: flex; justify-content: end"
                    ><p style="margin: 0">| HOME |</p></a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="{{ url_for('sobre') }}"
                    style="display: flex; justify-content: end"
                    ><p style="margin: 0">| SOBRE |</p></a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="{{ url_for('portfolio') }}"
                    style="display: flex; justify-content: end"
                    ><p style="margin: 0">| PORTFOLIO |</p></a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="{{ url_for('contato') }}"
                    style="display: flex; justify-content: end"
                    ><p style="margin: 0">| CONTATO |</p></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <div class="menu_box"></div>

      <main>{% block content %} {% endblock %}</main>

      <footer>
        <div class="copyright_container">
          <p>Copyright</p>
          <p>©2023</p>
        </div>
        <div class="bardo_logo_container">
          <img class="bardo_logo" src="../static/img/LOGOobardoBRANCA.png" />
          <a
            class="bardo_link"
            href="https://www.obardoprodutora.com.br"
            target="_blank"
          >
            <p>[oBardo.dev]</p>
          </a>
        </div>
      </footer>
    </body>
  </html>
</html>
